<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts - Lato + DM Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@100;300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Style sheet -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Infos & SEO -->
    <title>Les petits plats - Recettes de cuisine</title>
    <meta name="description" content="Application de recettes de cuisine" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img class="header-logo" src="./assets/hat.svg" alt="logo" />
        <h1 class="header-logo-title">Les petits plats</h1>
      </div>
    </header>
    <section class="search">
      <form action="" method="" class="form-search">
        <label for="search-input"></label>
        <input
          class="search-input"
          id="search-input"
          type="search"
          name="search-input"
          placeholder="Rechercher une recette"
          value=""
        />
        <span class="search-icon"><i class="fa fa-search"></i></span>
      </form>
      <div class="search-tags">
        <div class="combobox">
          <button class="combobox-btn blue">
            Ingr√©dients<i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="combobox">
          <button class="combobox-btn green">
            Appareils<i class="fas fa-chevron-down"></i>
          </button>
        </div>
        <div class="combobox">
          <button class="combobox-btn red">
            Ustensiles<i class="fas fa-chevron-down"></i>
          </button>
        </div>
      </div>
    </section>
    <main class="main" id="main"></main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
